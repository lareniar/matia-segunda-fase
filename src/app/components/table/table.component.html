<table>
  <thead>
    <tr>
      @for (header of tableHeaders; track $index) {
      <th>{{ header }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @if (records.length > 0) { @for (record of records; track $index) {
    <tr>
      <td>{{ record.name }}</td>
      <td>{{ record.surname }}</td>
      <td>{{ record.phone }}</td>
      <td>{{ record.email }}</td>
      <td>{{ record.country }}</td>
      <td>{{ record.state }}</td>
    </tr>
    } } @else {
    <tr>
      <td [class.is-empty] colspan="6">No records found</td>
    </tr>
    }
  </tbody>
</table>

<div class="button-container" [class.is-disabled]="records.length == 0">
  <button
    id="delete"
    (click)="onDeleteRecord()"
    [disabled]="records.length == 0"
  >
    Delete
  </button>
</div>
