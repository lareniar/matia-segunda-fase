<table>
  <thead>
    <tr>
      @for (header of tableHeaders; track $index) {
      <th>{{ header }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (record of records; track $index) {
    <tr>
      <td>{{ record.name }}</td>
      <td>{{ record.surname }}</td>
      <td>{{ record.phone }}</td>
      <td>{{ record.email }}</td>
      <td>{{ record.country }}</td>
      <td>{{ record.state }}</td>
    </tr>
    }
  </tbody>
</table>
<button [disabled]="records.length === 0" (click)="deleteRecord()">
  Delete Last Record
</button>
