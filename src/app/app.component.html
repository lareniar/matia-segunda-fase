<router-outlet />
<div class="container">
  <app-header-component />
  <app-form-component
    [countries$]="countries$"
    [provinces$]="provinces$"
    [isLoadingStates]="isLoadingStates"
    (selectedCountry)="onSelectedCountry($event)"
    (addRecord)="onAddRecord($event)"
  />

  <app-table
    [(records)]="records"
    [tableHeaders]="tableHeaders"
    (recordsChange)="onDeleteRecord()"
  />
</div>
