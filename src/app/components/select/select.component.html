<div class="select-container" [class.is-disabled]="isLoading">
  <label>{{ label }}</label>
  <select
    [id]="label"
    [value]="value"
    (change)="onSelect($event)"
    (blur)="onTouched()"
  >
    <option value="">{{ placeholder }}</option>
    @for (option of options | async; track option) {
    <option [value]="option">{{ option }}</option>
    }
  </select>
</div>
